{% extends "layout.html" %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">タスクカテゴリ登録フォーム</h1>

        <form action="/registration" method="post" class="border p-4 rounded shadow-sm bg-light" style="max-width: 400px; margin: 0 auto;">
            <div class="mb-3">
                <label for="names" class="form-label">タスクカテゴリ名を入力してください</label>
                <input type="text" name="names" id="names" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">送信する</button>
        </form>

        <p class="text-center mt-3">または</p>

        <form action="/form" method="get" class="text-center">
            <button type="submit" class="btn btn-secondary">戻る</button>
        </form>
    </div>
{% endblock %}
