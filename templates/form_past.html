{% extends "layout.html" %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">投稿内容一覧</h2>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>名前</th>
                    <th>投稿</th>
                </tr>
            </thead>
            <tbody>
                {% for past in pasts %}
                    {% set column = past.rstrip().split(",") %}
                    <tr>
                        <td>{{ column[1].strip() }}</td>  <!-- 投稿内容 -->
                        <td>{{ column[0].strip() }}</td>  <!-- 名前 -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- 戻るボタン -->
        <div class="text-center mt-4">
            <a href="javascript:history.back()" class="btn btn-primary">戻る</a>
        </div>
    </div>
{% endblock %}
