{% extends "layout.html" %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">投稿内容一覧</h2>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>名前</th>
                    <th>投稿</th>
                </tr>
            </thead>
            <tbody>
                {% for past in pasts %}
                    {% set column = past.rstrip().split(",") %}
                    <tr>
                        {% for item in column %}
                            <td>{{ item.strip() }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
