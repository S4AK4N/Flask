{% extends "layout.html" %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">投稿しました</h1>

        <div class="alert alert-success">
            <p><strong>タスク：</strong>{{ name }}</p>
            <p><strong>内容：</strong>{{ article }}</p>
        </div>

        <form action="/form" method="get" class="text-center">
            <button type="submit" class="btn btn-primary">戻る</button>
        </form>
    </div>
{% endblock %}
