{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">タスク編集フォーム</h1>
    <form method="POST" action="/edit/{{ post.id }}">
        <div class="mb-3">
            <label for="name" class="form-label">タスクカテゴリ名</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ post.name }}">
        </div>

        <div class="mb-3">
            <label for="article" class="form-label">内容</label>
            <input type="text" class="form-control" id="article" name="article" value="{{ post.article }}">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">更新する</button>
            <a href="/past" class="btn btn-secondary ms-2">戻る</a>
        </div>
    </form>
</div>
{% endblock %}
