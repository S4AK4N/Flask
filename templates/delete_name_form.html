{% extends "layout.html" %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">タスクカテゴリの削除</h1>
<form action="/delete_name" method="post" class="border p-4 rounded shadow-sm bg-light"
    style="max-width: 400px; margin: 0 auto;">
    <div class="mb-3">
        <label for="name" class="form-label">削除するタスクカテゴリを選択してください</label>
        <select name="name" id="name" class="form-select" required>
            {% for item in all_items %}
            <option value="{{ item.name }}">{{ item.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-danger w-100">削除する</button>
</form>

        <p class="text-center mt-3">または</p>

        <form action="/form" method="get" class="text-center">
            <button type="submit" class="btn btn-secondary">戻る</button>
        </form>
    </div>
{% endblock %}
